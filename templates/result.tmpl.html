<!DOCTYPE html>
<html lang="en">
    {{template "header.tmpl.html"}}

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main role="main" class="inner cover">
            <h1 class="cover-heading">YliquidCalculator</h1>
            <p class="lead">Your calculations.</p>
        </main>

        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    Nicotine amount
                </div>
                <div class="col">
                    {{ .nicotineAmount }}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Aroma amount
                </div>
                <div class="col">
                    {{ .aromaAmount }}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    PG amount
                </div>
                <div class="col">
                    {{ .pg }}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    VG amount
                </div>
                <div class="col">
                    {{ .vg }}
                </div>
            </div>
        </div>
        <div class="container-fluid p-3">
            <form action="/">
                <button class="btn btn-secondary" type="submit">Go back</button>
            </form>
        </div>
    </div>
</body>
</html>
